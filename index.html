<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore GitHub repositories</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <form class="search-form" id="searchForm">
      <input class="search-form__text" type="text" name="text" id="searchFormText" placeholder="Название репозитория"
        required minlength="2">
      <input class="search-form__submit" type="submit" value="Поиск">
    </form>
    <div class="repos-wrapper" id="reposWrapper"></div>
  </div>
</body>
<script src="script.js"></script>

</html>
